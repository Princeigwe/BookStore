{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Logout | BookStore
{% endblock title %}


{% block content %}
    <p>Are you sure you want to logout?</p>
    <form method="post" action=" {% url 'account_logout' %} ">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit">Logout</button>
    </form>
{% endblock content %}
