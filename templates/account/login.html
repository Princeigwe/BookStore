{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Login | BookStore{% endblock title %}

{% block content %}
<section id="form"><!--form-->
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-1">
				<div class="login-form"><!--login form-->
					<h2>Login to your account</h2>
					<form method="post">
						{% csrf_token %}
						{{ form|crispy }}
						<button type="submit">Login</button>
					</form>
				<a href="  https://bookstorecomm.herokuapp.com/accounts/google/login/ ">Login with Google</a> 
					<!-- <a href="http://127.0.0.1:8000/accounts/google/login/">Login with Google </a> -->

					<!-- default docker server is 0.0.0.0:8000.,,  127.0.0.1:8000 doesnt work when running server for the first time-->
				</div><!--/login form-->
			</div>
		</div>
	</div>
</section><!--/form-->
{% endblock content %}
