{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Checkout| BookStore
{% endblock title %}



{% block content %}
<section id="do_action">
    <div class="container">
        <div class="heading">
            <h3>Ready To Order?</h3>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="total_area">
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <a class="btn btn-default update" href="{% url 'books:bookStorePage' %}">Add Items</a>
                        <button type="submit" class="btn btn-default check_out" >Check Out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
