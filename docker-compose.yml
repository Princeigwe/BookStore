version: '3'

services: 
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:2000
        volumes: 
            - .:/code
        ports: 
            - 8000:8000
        depends_on: 
            - db
    
    db:
        image: postgres
        volumes: 
            - ./data/db:/var/lib/postgresql/data
        environment: 
            - POSTGRES_DB=book_store_db
            - POSTGRES_USER=skydata
            - POSTGRES_PASSWORD=12345678